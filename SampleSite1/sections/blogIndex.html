<h1>Blog Index</h1>

<div id="index-container" class="row">
    <div class="blog-item-container template col-sm-6 col-md-3">
        <div class="blog-item">
            <div class="insides">
                <div class="text-container">
                    <h3 class="title">Title</h3>
                    <h4 class="description">Some sample detail description.</h4>
                    <h5 class="date"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<form onsubmit="NewBlogPost(); return false;">
    <p><input class="title" type="text" /></p>
    <p><input class="description" type="text" /></p>
    <p><input class="contentHTML" type="text" /></p>
    <p><input class="headlinePhotoURL" type="url" /></p>
    <p><input value="Submit" type="submit" /></p>
</form>
